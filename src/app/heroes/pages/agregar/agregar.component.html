<h1>{{(heroe.id)?'Update':'New'}}
    Hero <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px">
  
    <div fxFlex="50" fxLayout="column">
    
        <div FXLayout="row"  fxLayout.xs="column" fxLayoutGap="30px">
           <mat-form-field fxFlex="100" fxLayout.xs="column">
               <mat-label>Super Hero</mat-label>
               <input matInput type="text" [(ngModel)]="heroe.superhero" required>
           </mat-form-field>

           <mat-form-field fxFlex="100">
               <mat-label>Alter Ego</mat-label>
               <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
           </mat-form-field>           
       </div>

        <mat-form-field >
            <mat-label>First Appearence</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Character</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
            <mat-select  [(ngModel)]="heroe.publisher" required="">
                <mat-option *ngFor="let publisher of publishers"   [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
        
        </mat-form-field>
                
        
        <mat-form-field>
            <mat-label>Picture Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br/>
   
        <div fxLayout>
        
            <button mat-raised-button color="primary" (click)="save()">
                <mat-icon>edit</mat-icon>
                {{(heroe.id)?'Update':'Add'}}
            </button>
        
            <span class="spacer"></span>
        
        <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="delete()">
                <mat-icon>remove</mat-icon>
                Delete
            </button>
        </div>
    </div>

    
    <div fxFlex="50">
       <img [src]="heroe | imagen">
    </div>
</div>
